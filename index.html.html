    const busInput = document.getElementById('busInput');
    const statusEl = document.getElementById('status');
    const output = document.getElementById('output');

    busInput.addEventListener('input', render);

    function render(){
      const busQ = busInput.value.trim();
      const filtered = (busQ ? DATA.filter(r => r.busNo === busQ) : []);

      if (!DATA.length){
        output.innerHTML = `<div class="muted">No data available.</div>`;
        return;
      }
      if (busQ && !filtered.length){
        output.innerHTML = `<div class="muted">No stops found for Bus <b>${busQ}</b>.</div>`;
        return;
      }
      if (!busQ){
        output.innerHTML = `<div class="muted">Type a Bus No above (e.g., 10) to view its route.</div>`;
        return;
      }

      const grouped = {};
      for (const r of filtered){
        (grouped[r.busNo] ||= []).push(r);
      }

      let html = '';
      for (const busNo of Object.keys(grouped)){
        const list = grouped[busNo];
        html += `
          <div class="bus-block">
            <div class="bus-title">Bus ${busNo} â€” <span class="badge">${list.length} Stops</span></div>
            <table>
              <thead><tr><th>Stop</th><th>Morning</th><th>Evening</th></tr></thead>
              <tbody>
                ${list.map(r => `
                  <tr>
                    <td>${r.stop}</td>
                    <td>${r.morning}</td>
                    <td>${r.evening}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>`;
      }
      output.innerHTML = html;
    }
  </script>
